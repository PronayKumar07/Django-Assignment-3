{% extends "base.html" %}

{% block content%}

{% load static %}



<div class="row">
  {% for i in meals %}
  <div class="col-md-4 mb-5">
    <div class="card" style="width: 20rem">
      <img src="{{ i.strCategoryThumb }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-id">{{ i.idCategory }}</h5>
        <h5 class="card-title">{{ i.strCategory }}</h5>
        <p class="card-text">
          {{ i.strCategoryDescription|truncatewords:10 }}
        </p> 
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
